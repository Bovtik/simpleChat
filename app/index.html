<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simpleChat</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
	var socket = io.connect(window.location.host);
</script>
<body>
	<div class="connect-modal" id="connect-modal">
		<div class="connect-modal__layout"></div>
		<div class="connect-modal-content">
			<div class="connect-modal-content__title">Welcome!</div>
			<div class="input-wrap input-wrap--modal">
				<input type="text" placeholder="Enter your nickname..." id="modal-text" value="">
			</div>
			<div class="btn btn--modal" id="modal-btn">Continue</div>
		</div>
	</div>
	<div class="wrapper">
		<header id="header"></header>
		<div class="chat-wrap">
			<div class="chat-box" id="message-holder">
			</div>
			<div class="message-form-box">
				<div class="input-wrap">
					<input type="text" placeholder="Enter your message..." id="message-input" value="">
				</div>
				<button class="btn" id="message-btn">send</button>
			</div>
		</div>
	</div>

	<div class="users-box">
		<ul class="users-box__list" data-collapse="1" id="users-list">
		</ul>
		<div class="users-box__show-btn users-box__show-btn--show">User list</div>
	</div>
	<footer id="footer">
		<div class="footer_copy">Copyright</div>
	</footer>
	
	<script src="js/collapse.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
