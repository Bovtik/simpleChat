<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simpleChat</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<header id="header"></header>
		<div class="chat-wrap">
			<div class="chat-box">
				<div class="message">
					<div class="message__nickname">title</div>
					<div class="message__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis, suscipit!</div>
				</div>
			</div>
			<div class="message-form-box">
				<div class="message-form-box__input-wrap">
					<input type="text" placeholder="Ваше сообщение">
				</div>
				<button class="message-form-box__btn">отправить</button>
			</div>
		</div>
	</div>
	<footer id="footer">
		<div class="footer_copy">КОПИРАЙТ</div>
	</footer>
</body>
</html>
